<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>


    <header class="header">

        <nav class=" navbar navbar-expand-sm navbar-dark bg-primary mb-3">
            <a class="navbar-brand" href="search.html">Project Explorer </a>
            <div class="collapse navbar-collapse">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects"
                        value="Search Projects">
                    <button class="btn btn-outline-light" type="search">Search</button>
                </form>
                <ul class="navbar-nav">

                    <li class="nav-item ">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="register.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main class="mt-5">
        <div class="container">
        <section name="Project Details">
            <h4><b>Project 1</b></h4>
            <br>
                <div class="row bg-light  p-3">
                    <div class="col">Created by<b> <br> Ade Idris</b></div>
                    <div class="col">Date Created<br> 2020-08-03</div>
                    <div class="col">Last Udated <br> 2019-09-09</div>
                    <div class="col d-flex justify-content-end">
                        <a class="btn btn-primary" href="viewproject.html">View Project</a>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section name="Edit form">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h4>Edit Project</h4>
                        <hr>

                        <form class=" row form-group" name="editProject">
                            <label class="form-label col-12 "><b>Project Name</b></br>
                                <input class="form-control" type="text" name="name" placeholder="Project 1">
                                <br>
                                <label class="form-label col-12 "><b>Project Abstract</b></label>
                                <textarea class="form-control" type="text" name="abstract"
                                    placeholder="Project 1 is a very interesting project"></textarea>
                            </label>
                            </br> </br>

                            <label class="form-label col-12"> <b>Authors</b></br>
                                <input class="form-control" type="text" name="authors" placeholder="Ade Chris" />
                            </label>
                            </br></br>
                            <label class="form-label col-12"><b>Tag(s)</b></br>
                                <input class=" form-control" type="text" name="tags" placeholder="#web" />
                                <br>
                                <button class=" btn btn-primary" type="submit"> save</button>
                            </label>

                        </form>
                    </div>
                    <div class="col-6">

                        <h4>Manage Project</h4>
                        <hr>
                        <br>
                        <form class="form-group form-inline row">
                            <input class="form-control col-10" name="projectFile" />
                            <input class=" btn btn-light col-2" type="button" value="Browse">

                        </form>
                        <hr>
                        <div class="card">
                            <div class="card-header bg-light">
                                <b>Project files</b>
                            </div>
                            <div class="card-body">
                                <div class="card-text text-center"> No file uploaeded yet</div>

                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <div class="container-footer text-right  bg-light p-3">
            <p>Project Explorer &#169;<b>Edconnect</b> </p>
        </div>
    </footer>
</body>

</html>
