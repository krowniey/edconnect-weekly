<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    


<header class="header">

    <nav class=" navbar navbar-expand-sm navbar-dark bg-primary mb-3">
        <a class="navbar-brand" href="search.html">Project Explorer </a>
        <div class="collapse navbar-collapse">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="search project">
                <button class="btn btn-outline-light" type="search">Search</button>
            </form>
            <ul class="navbar-nav">

                <li class="nav-item ">
                    <a class="nav-link" href="createproject.html">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main >
    <div class="mx-auto w-75">
    <h1>Signup</h1>
    <form class= " form-row form-group ">
        
        <label class=" col-6 form-label"> First Name :
            <input class="form-control" type="text" name="firstName">
        </label>
        </br>
        <label class=" col-6 form-label ">Last Name :
            <input class="form-control" type="text" name="lastName">
        </label>
        </br>
        <label class="form-label col-6 ">Email Address :
            <input class="form-control" type="email" name="email">
        </label>
        </br>
        <label class="form-label col-6">Password :
            <input class="form-control"  type="password" name="password">
        </label>
        </br>
        <label class="form-label col-6">Program:
            <select class="form-control" name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems"> Computer Information Systems</option>
                <option value="computer_technology"> Computer Technology</option>
            </select>
        </label>
         
        </br>
        <label class="form-label col-3">Matric Number :
            <input class="form-control" type="text" name="matricNumber">
        </label>
        </br></br>

        <label class="form-label col-3">Graduation Year:
            <select class="form-control" name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </label>
        </br>
        </br>
        <input class="btn btn-primary" type="submit" />
    </form>
</div>
</main>
<footer>
    <div class="container-footer text-right  bg-light p-3">
        <p>Project Explorer &#169;<b>Edconnect</b> </p>
    </div>
</footer>
</body>
</html>
